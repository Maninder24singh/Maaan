<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebView Example with iframe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #35424a;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .iframe-container {
            margin: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 500px; /* Adjust height as needed */
            border: none;
        }
        .ad-container {
            margin: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <h1>WebView Example with iframe</h1>
</header>

<div class="iframe-container">
    <iframe src="https://www.google.com/" title="Embedded Webpage"></iframe>
</div>

<div class="ad-container">
    <!-- AdSense ad code -->
    <ins class="adsbygoogle"
         style="display:inline-block;width:728px;height:90px"
         data-ad-client="ca-pub-1234567890123456"
         data-ad-slot="1234567890"></ins>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
</div>

<footer>
    <p>&copy; 2023 My WebView Example</p>
</footer>

</body>
</html>
