<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Webpage with Ads</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #35424a;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #35424a;
        }
        .content {
            padding: 20px;
            background: white;
            margin: 0 20px;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background: #35424a;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .ad-container {
            margin: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Simple Webpage with Ads</h1>
</header>

<nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
</nav>

<div class="content">
    <h2>About This Page</h2>
    <p>This is a simple webpage created to demonstrate basic HTML structure and styling. You can add more content and features as needed.</p>
    <img src="https://via.placeholder.com/400" alt="Placeholder Image" />
</div>

     crossorigin="anonymous"></script>

     (adsbygoogle = window.adsbygoogle || []).push({});
</script>
</div>

<footer>
    <p>&copy; 2023 My Simple Webpage with Ads</p>
</footer>

</body>
</html>
